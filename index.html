<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--引入angular的脚手架ionic，此版本包含angular所以不需要另外引入angular-->
		<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
		<!--public样式-->
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<!--引入ionic的js-->
		<script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
	</head>
	<body>
		<!--声明angular项目-->
		<div ng-app="pro" ng-controller="general">
			<!--头部-->
			<ion-nav-bar class="bar-balanced" style="height:60px;">
			  <!--<ion-nav-back-button class="button-icon">
			    <i class="icon ion-arrow-left-c"></i>{{getPreviousTitle() || 'Back'}}
			  </ion-nav-back-button>-->
			</ion-nav-bar>	
		  	<!-- 初始化时渲染视图模板 -->
		  	<!--页面过渡效果是左右滑动-->
		  	<ion-nav-view animation="'slide-in-up'"></ion-nav-view>
		</div>
		
		<!--引入mockjs-->
		<script src="http://mockjs.com/dist/mock-min.js"></script>
		<script src="js/public.js"></script>
	</body>
</html>
